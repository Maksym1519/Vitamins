<!doctype html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Nuts-good for health">
  <link rel="stylesheet" href="css/style.min.css" media="all">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <title>Sign-in</title>
</head>
<body>
    <div class="sign-in-wrapper">
        <div class="sign-in_header">
            <img src="images/header-logo.svg" alt="logo" class="sign-in_header-logo">
            <a href="landing.html" class="sign-in_headerMob"><img src="images/sign-in-headerMob.svg" alt="img"></a>
            <a href="landing.html" class="sign-in_headerMob320"><img src="images/sign-in-header320.svg" alt="img"></a>
        </div>
        <div class="sign-in_form">
            <h2 class="sign-in_title">Sign in with email</h2>
            <p class="sign-in_askText">Please enter your e-mail and password:</p>
            <form action="#" class="sign-in_inputBody">
            <input type="text" class="sign-in_input" placeholder="Email"> 
            <input type="text" class="sign-in_input _sign-in-password" placeholder="Password">
            <a href="recoveryPassword.html" class="password-reminder">Forgot password?</a>
            <a href="sign-in.html" class="sign-in_button">Sign in</a>
            </form>
            <div class="lines_container">
                <div class="sign-in_line"></div>
                <p class="alternative_question">or sign in with...</p>
                <div class="sign-in_line"></div>
            </div>
            <div class="sign-in_icon-container">
                <a href="sign-in.html" class="icon-container-link"><img src="images/sign-in-google.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link"><img src="images/sign-in-apple.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link"><img src="images/sign-in-facebook.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link375"><img src="images/google-375.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link375"><img src="images/apple-375.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link375"><img src="images/facebook-375.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link320"><img src="images/google-320.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link320"><img src="images/apple-320.svg" alt="icon"></a>
                <a href="sign-in.html" class="icon-container-link320"><img src="images/facebook-320.svg" alt="icon"></a>
           </div>
        </div>
        <div class="sign-in_footer">
            <div class="sign-in_footerWrapper">
                <span class="sign-in_footerText">Don't have an account?</span>
                <a href="sugn-up-regular.html" class="sign-in_footerLink">Create one</a>
            </div>
        </div>
    </div>
</body>
</html>
