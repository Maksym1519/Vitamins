<!doctype html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Nuts-good for health">
  <link rel="stylesheet" href="css/style.min.css" media="all">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <title>Cart</title>
</head>
<body>
    <div class="cart_body">
        <div class="cart_header">
            <h3 class="cart_header-title">Cart</h3>
            <div class="cart_header-close">
               <span class="cart_header-lineClose"></span>
            </div>
        </div>
        <div class="cart_item-container">
            <div class="cart_item">
                <img src="images/cart-item1.webp" alt="img" class="cart_item_img">
                <img src="images/cartItem-img1375.webp" alt="img" class="cart_item_img375">
                <div class="cart_item_description">
                    <h3 class="cart_item-title">Ortho Molecular Products CereVive Capsules</h3>
                    <div class="_cart_item-counter order-number-plus">
                        <button class="_cart-counter number-adjust _number-plus">-</button>
                        <span class="number-plus-value">1</span>
                        <button class="_cart-counter number-adjust _number-minus">+</button>
                        <span class="counter_sum">$84.00</span>
                    </div>
                    <!--insert from discountGood-->
                    <div class="_cartItem-deliveryDayChoose deliveryDayChoose">
                        <div class="cart_item-inputWrapper"><input type=" radio" class="cartItem_chooseDays" id="dayChoose">
                        <label for="dayChoose" class="label_days"></label></div>
                        <p class="dayChoose-text">Autoship this item every</p>
                        <p class="_cart-textFontSize dayChoose-mobText">Autoship every</p>
                        <ul class="_cartItem-chooseList dayChoose-list">
                            <li class="_cartItem-dayDefault dayChoose-listDefault">30</li>
                            <li class="dayChoose-item">29</li>
                            <li class="dayChoose-item">28</li>
                            <li class="dayChoose-item">27</li>
                        </ul>
                        <span class="days">days</span>
                    </div>
                </div>
                <div class="cart_header-close _item-close">
                    <span class="cart_header-lineClose _item-closeLine"></span>
                 </div>
            </div>
            <!--item2------------------------------------------------->
            <div class="cart_item">
                <img src="images/cart-item2.webp" alt="img" class="cart_item_img">
                <img src="images/cartItem-img2375.webp" alt="img" class="cart_item_img375">
                <div class="cart_item_description">
                    <h3 class="cart_item-title">Standard Process Thymus PMG 90 Tablets</h3>
                    <div class="_cart_item-counter order-number-plus">
                        <button class="_cart-counter number-adjust _number-plus">-</button>
                        <span class="number-plus-value">3</span>
                        <button class="_cart-counter number-adjust _number-minus">+</button>
                        <span class="counter_sum">$84.00</span>
                    </div>
                    <!--insert from discountGood-->
                    <div class="_cartItem-deliveryDayChoose deliveryDayChoose">
                        <div class="cart_item-inputWrapper"><input type=" radio" class="cartItem_chooseDays" id="dayChoose">
                        <label for="dayChoose" class="label_days"></label></div>
                        <p class="dayChoose-text">Autoship this item every</p>
                        <p class="_cart-textFontSize dayChoose-mobText">Autoship every</p>
                        <ul class="_cartItem-chooseList dayChoose-list">
                            <li class="_cartItem-dayDefault dayChoose-listDefault">30</li>
                            <li class="dayChoose-item">29</li>
                            <li class="dayChoose-item">28</li>
                            <li class="dayChoose-item">27</li>
                        </ul>
                        <span class="days">days</span>
                    </div>
                </div>
                <div class="cart_header-close _item-close">
                    <span class="cart_header-lineClose _item-closeLine"></span>
                 </div>
            </div>
            <a href="#" class="cart_item-bottomLink">
                <span class="bottom_linkText">Check Out    â€¢    </span>
                <span class="bottom_linkText _total">$156.58</span>
           </a>
        </div>
    </div>
     
</body>
</html>
